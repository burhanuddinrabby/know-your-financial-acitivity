<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>know your financial acitivity</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Know Your Financial Acitivity</h1>
        <div class="row mt-5">
            <div class="col-lg-6 col-12 my-5">
                <img class="img-fluid" src="image.png" alt="">
            </div>
            <div class="col-lg-6 col-12 text-center bg-light">
                <h3 class="text-center">Income</h3>
                <p>Income : <input class="border border-1 rounded" type="text"></p>
                <h3 class="text-center">Expenses</h3>
                <p>Food : <input class="border border-1 rounded" type="text"></p>
                <p>Rent : <input class="border border-1 rounded" type="text"></p>
                <p>Clothes : <input class="border border-1 rounded" type="text"></p>
                <p><button class="btn btn-primary px-5">Calculate</button></p>
                <h3>Total Expenses : <span>500</span></h3>
                <h3>Balance : <span>500</span></h3>
                <div class="row my-3 align-items-center">
                    <div class="col-lg-4 col-12 ms-5 my-3">Save : <input class="border border-1 rounded mx-3 w-50" type="text" name="" id=""> % </div>
                    <div class="col-lg-6 col-12"><button class="btn btn-primary mx-3 w-50">Save</button></div>
                </div>
                <h3>Saving Ammount : <span>500</span></h3>
                <h3>Remaining Balance : <span>500</span></h3>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
